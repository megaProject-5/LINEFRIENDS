<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./css/cart.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <!--헤더 -->
        <header></header>
        <!--메인-->
        <main>
            <div class="cart">
                <h2 class="title">
                    <a href="#" class="title-1">
                        장바구니 
                    </a>
                </h2>
                <ol class="category">
                    <li>
                        <em> 장바구니 > </em>
                    </li>
                    <li>
                        &nbsp;주문결제 >
                    </li>
                    <li>
                        &nbsp;완료
                    </li>
                </ol>
            </div>
            <ul class="cart-notice">
                <li class="txt-green">
                    <em>장바구니 상품은 최대 30일간 저장됩니다.</em>
                </li>
                <li class="txt">
                    가격,옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.
                </li>
                <li class="txt">오늘출발 상품은 판매자 설정 시점에 따라 오늘출발 여부가 변경될 수 있으니 주문 시 꼭
                    다시 확인해 주시기 바랍니다. </li>
            </ul>
            <table class="cart-table">
                <colgroup>
                    <col class="col1">
                    <col class="col2">
                    <col class="col3">
                    <col class="col4">
                    <col class="col5">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col" class="tr-th">
                            <input type="checkbox">
                        </th>
                        <th scope="col" class="tr-th">상품정보</th>
                        <th scope="col" class="tr-th">옵션</th>
                        <th scope="col" class="tr-th">상품금액</th>
                        <th scope="col" class="tr-th">배송비</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-cell">
                            <input type="checkbox">
                        </td>
                        <td class="table-cell">
                            <div class="productinfo">
                                <div class="frame">

                                </div>
                            </div>
                            <div class="product_deletebutton">
                                <button type="button" class="delete_btn">

                                </button>
                            </div>
                        </td>
                        <td class="table-cell">
                            <div></div>
                        </td>
                        <td class="table-cell">
                            <div></div>
                        </td>
                        <td class="table-cell">
                            <div></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div></div>
            <h3></h3>
            <div></div>
            <div></div>
        </main>

        <!--배너-->
        <div></div>

        <!--푸터-->
        <footer></footer>
    </div>
</body>
</html>
